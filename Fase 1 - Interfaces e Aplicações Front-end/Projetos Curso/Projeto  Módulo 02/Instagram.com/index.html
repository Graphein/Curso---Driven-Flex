<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Cabeçalho / Topo -->
    <header>
        <div class="cabeçalho">
            <div class="topo-logo">
                <img src="./instagram-imagens/logo.png">
                <div class="menu-direita">
                    <ion-icon name="paper-plane-sharp"></ion-icon>
                    <ion-icon name="compass-sharp"></ion-icon>
                    <ion-icon name="heart-sharp"></ion-icon>
                    <ion-icon name="person-sharp"></ion-icon>
                </div>
            </div>
            <div class="menu-esquerda">
                <div class="icons">
                    <div class="menu-item">
                        <ion-icon class="home" name="home-sharp"></ion-icon>
                        <a class="link">Página inicial</a>
                    </div>
                    <div class="menu-item">
                        <ion-icon class="search" name="search-sharp">Pesquisa</ion-icon>
                        <a class="link">Pesquisa</a>
                    </div>
                    <div class="menu-item">
                        <ion-icon class="Explorar" name="compass-sharp">Explorar</ion-icon>
                        <a class="link">Explorar</a>
                    <div class="menu-item">
                        <ion-icon class="Mensagens" name="chatbubble-ellipses-sharp">Mensagens</ion-icon>
                        <a class="link">Mensagens</a>
                    </div>
                    <div class="menu-item">
                        <ion-icon class="Notificações" name="heart-sharp">Notificações</ion-icon>
                        <a class="link">Notificações</a>
                    </div>
                    <div class="menu-item">
                        <ion-icon class="Criar" name="add-sharp">Criar</ion-icon>
                        <a class="link">Criar</a>
                    </div>
                    <div class="menu-item">
                        <ion-icon class="Perfil" name="person-sharp">Perfil</ion-icon>
                        <a class="link">Perfil</a>
                    </div>
                    <div class="menu-item">
                        <ion-icon class="Mais" name="reorder-three-sharp">Mais</ion-icon>
                        <a class="link">Mais</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--  Conteudo -->
    <main>
        <div class="conteudo">
            <div class="story">
                
            </div>
        </div>
    </main>
</body>
</html>
